{% extends 'catalog/home.html' %}

{% block content %}

            <div class="col-md-5">
                <div class="card">
                    <h3 class="card-header text-center">Рассылки</h3>
                    <div class="card-body">
                        <p>Всего рассылок: {{ mailings_count }}</p>

                            <a href="{% url 'mailing:client_create' %}" class="btn btn-primary">Добавить получателей</a>

                </div>
            </div>
        </div>

{% endblock %}
