{% extends 'catalog/home.html' %}
{% block content %}
<div class="container">
    <form class="row d-flex justify-content-center align-items-center" method="post">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="mb-3 text-center">Введите новый пароль</h4>
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Пожалуйста, исправьте ошибки в форме.
                        </div>
                    {% endif %}

                    {{ form.as_p }}

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary w-100">Сменить пароль</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
