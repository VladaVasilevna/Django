{% extends 'catalog/home.html' %}
{% block content %}
<div class="container">
    <form action="{% url 'users:password_reset' %}" method="post" class="row d-flex justify-content-center align-items-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="mb-3 text-center">Восстановление пароля</h4>
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Пожалуйста, введите корректный email.
                        </div>
                    {% endif %}

                    {{ form.email.label_tag }}
                    {{ form.email }}

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary w-100">Отправить письмо для сброса</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
