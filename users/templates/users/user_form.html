{% extends 'catalog/home.html' %}
{% block content %}
<div class="container">
    <form class="row d-flex justify-content-center align-items-center" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-3">
                        Уже есть аккаунт? <a href="{% url 'users:login' %}">Войти</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Зарегистрироваться
                </button>
            </div>

        </div>
    </form>
</div>
{% endblock %}
