{% extends 'catalog/home.html' %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data" class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card">
                <h3 class="card-header text-center">Редактирование профиля</h3>
                <div class="card-body">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Пожалуйста, исправьте ошибки в форме.
                        </div>
                    {% endif %}

                    {{ form.as_p }}

                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a href="{% url 'users:profile' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
