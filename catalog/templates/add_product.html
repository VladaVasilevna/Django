{% extends 'home.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Добавить новый товар</h2>
    <form method="post" enctype="multipart/form-data" class="w-50 mx-auto">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_name" class="form-label">Наименование товара:</label>
            <input type="text" class="form-control" id="id_name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="id_description" class="form-label">Описание:</label>
            <textarea class="form-control" id="id_description" name="description" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="id_image" class="form-label">Загрузите изображение продукта:</label>
            <input class="form-control" type="file" id="id_image" name="image" accept="image/*">
        </div>

        <div class="mb-3">
            <label for="id_category" class="form-label">Выберите категорию:</label>
            <select class="form-select" id="id_category" name="category">
                <option value="">Выберите категорию</option>
                {% for category in form.category.field.queryset %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="id_price" class="form-label">Цена за покупку:</label>
            <input type="number" step="0.01" class="form-control" id="id_price" name="price" required>
        </div>

        <div class="mb-5">
            <button type="submit" class="btn btn-primary">Добавить товар</button>
        </div>

    </form>
</div>
{% endblock %}
