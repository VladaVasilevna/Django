<h1>Список получателей рассылки</h1>
<a href="{% url 'newsletter:recipient_add' %}">Добавить получателя</a>

<ul>
    {% for recipient in recipients %}
    <li>
        {{ recipient.full_name }} - {{ recipient.email }}
        <a href="{% url 'newsletter:recipient_edit' pk=recipient.pk %}">Редактировать</a>
        <a href="{% url 'newsletter:recipient_delete' pk=recipient.pk %}">Удалить</a>
    </li>
    {% endfor %}
</ul>
