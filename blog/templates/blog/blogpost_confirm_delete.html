{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Подтверждение удаления</h2>
    <div class="alert alert-warning">
        <p>Вы уверены, что хотите удалить пост <strong>{{ object.title }}</strong>?</p>
        <p>Это действие нельзя будет отменить.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'blog:post_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
